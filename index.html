<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="img/fav.png"/>
    <title>Appatlab</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="mt-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-1">
                    <img class="logo mt-4 ml-4" src="img/icon.png" alt="Appatlab Logo">
                </div>
                <div class="col-md-6 col-11 text-right text-uppercase">
                    <h1 class="title text-thin">Appatlab</h1>
                    <h6>Smart, Simple and Secure Mobile Apps</h6>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr class="hr-thick">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid" src="img/cover.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-muted mt-4 ml-2">Featured Work</h2>
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col-md-4 full-work">
                <img class="img-fluid" src="img/estemarat.jpg" alt="Estemarat Logo">
                <h3 class="text-uppercase mt-4">Estemarat</h3>
                <p>http://appatlab.com/estemarat</p>
            </div>
            <div class="col-md-4 full-work">
                <img class="img-fluid" src="img/zokhr.jpg" alt="Zokhr Logo">
                <h3 class="text-uppercase mt-4">Zokhr</h3>
                <p>http://appatlab.com/zokhr</p>
            </div>
            <div class="col-md-4 full-work">
                <img class="img-fluid" src="img/ilosttime.jpg" alt="ilosttime Logo">
                <h3 class="text-uppercase mt-4">iLosttime</h3>
                <p>http://appatlab.com/ilosttime</p>
            </div>
        </div>
    </div>

    <footer class="mt-5 footer-bg">
        <div class="container-fuild text-center">
            <div class="row">
                <div class="col-md-12 text-uppercase">
                    <p class="text-white m-3">All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
